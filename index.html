<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Document</title>
<link rel="stylesheet" href="csss.css" />
<script>
function gaben(x, n) {
var count = 0
for (i = 0; i < n; i++) {
count += (-1) ** (i + 1) / ((2 * i + 1) * (x + 1) * x ** (2 * i + 1))
}
return Math.PI / 2 + count
}

function main() {
var n = document.querySelector('#nc').value
var x = document.querySelector('#xc').value
var res = gaben(x, n)
document.write(res)
}
</script>
</head>
<body>
<h1>N=</h1>
<input type="text" id="nc" />
<h1>X=</h1>
<input type="text" id="xc" />
<input class="button" type="button" value="Ответ" onclick="main()" />
</body>
</html>
